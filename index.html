<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citidentify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/normalize.css"/>
  <link rel="stylesheet" href="style/buttons.min.css"/>
  <link rel="stylesheet" href="style/style.css"/>
  <link rel="stylesheet" href="style/font-awesome.min.css"/>
  <meta name="descrption" content="What city is this? Guess the city based on its map!">
</head>
<body>

<div class="container">
  <div class="title clearfix">
    <h1>What city is this?</h1>
    <p class="score"><span class="correct">0</span>/<span class="total">0</span></p>
  </div>

  <div class="init">
    <h2>First, choose a region:</h2>
    <ul class="datasets">
      <li><button class="pure-button" data-dataset="BRA">Brazil</button></li>
      <li><button class="pure-button" data-dataset="USA">USA</button></li>
    </ul>
  </div>

  <div class="game" style="display: none;">
    <ul class="choices">
      <li class="choice"><button id="choice-1" class="pure-button"></button></li>
      <li class="choice"><button id="choice-2" class="pure-button"></button></li>
      <li class="choice"><button id="choice-3" class="pure-button"></button></li>
    </ul>

    <img id="map-img" src="img/blank.gif"/>
    <img id="img-loader" src="img/blank.gif" style="display: none;"/>

  </div>

  <div class="fin" style="display: none;">

    <p>The end!</p>
    <p>You scored <span class="correct"></span>/<span class="total"></span>.</p>

    <p><button class="pure-button restart-button">Play again</button></p>
  </div>
</div>

<script src="script/lodash.min.js"></script>
<script src="script/jquery.min.js"></script>
<script src="script/rx.lite.min.js"></script>

<script src="script/cities.js"></script>
<script src="script/app.js"></script>

</script>

</body>
</html>
